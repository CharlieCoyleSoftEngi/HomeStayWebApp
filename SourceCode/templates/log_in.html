<html>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <title>HomeStay - Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <nav>
        <ul>
          <a href="../../../../../homestay"><img src="../../static/images/logo.jpg" style="height: 50px; padding-left: 10px; padding-right:10px;"/></a>
          <li><a href="../../../../../homestay/user_create_account">Create Account</a></li>
          <li><a href="../../../../../homestay/profile">Profile</a></li>
          <li><a href="../../../../../homestay">Home</a></li>
        </ul>
    </nav>
    <div id= "header">
      <div id="header-text">
        <h1>Log In</h1>
        <h3>Welcome Back</h3>
    </div>
    <main>
      <!---  MAIN BODY CONTENT --->
      <div id="main-content">
        <section>
          <form name="Login_form"  action="" method="POST">
          <div id= "log-in">
            <div class="row">
              <div class="col-50">
                <h3 style="text-align:center;">Log In</h3>
                <label for="email"><i class="fa fa-envelope"></i> Email</label><br>
                <input type="text" id="email" name="email" placeholder="40383219@example.com"><br>
                <label for="password">Password</label><br>
                <input type="password" id="adr" name="address" placeholder="Password">
              </div>
              </div>
              <label>
              </label>
              <input type="submit" value="Log In" class="btn">
            </form>
            <p style="font-size: 12px; margin-top: 2px;">Not got an account? <a href="../homestay/user_create_account">Create one!</a></p>
          </div>
        </section>
    </main>
    <footer>
      <!---  FOOTER CONTENT --->
      <div id="footer-content">
            <h6>HomeStay</h6>
      </div>
    </footer>
  </body>
